name: Node CD
on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ENV
        uses: actions/setup-node@v4
        with:
          node-version: 18
          check-latest: true

      - name: Install depedencies
        run: pnpm install --only=prod

      - name: Running Unit Testing
        run: pnpm test

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cicd:latest .

      - name: Push Docker image to registry (optional)
        uses: docker/build-push-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/cicd:latest
          tag_with_ref: true

      - name: Deploy using ssh
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cicd:latest
            docker-compose -f ./docker-compose.yml up -d
